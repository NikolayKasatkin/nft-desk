<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT desk</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'main/js/timer.js' %}"></script>
</head>
<body>
    <div class="nft-dek">
        <div class="container">
            <div class="nft_dek">
                <h1>nft desk</h1>
                <p><span style="font-size: 12px;">▪</span>coming<span style="font-size: 12px;">▪</span>soon<span style="font-size: 12px;">▪</span></p>
                <p><span style="font-size: 12px;">▪</span>in<span style="font-size: 12px;">▪</span></p>
                <p id="timer"></p>
            </div>
            <div class="discandtwiter">
                <div class="discandtwiter__row">
                    <div class="discord">
                       <a target="_blank" href="https://discord.com/invite/CMmmpnE9cj"> <img height="100px" src="{% static 'main/images/discord-alt-svgrepo-com.svg' %}"></a>
                    </div>
                    <div class="twitter" style="display: flex; justify-content: center; align-items: center;">
                       <a target="_blank" href="https://twitter.com/nftdesk_io"><img style="margin-bottom: 1px;" height="70px"  src="{% static 'main/images/twitter-svgrepo-com.svg' %}"></a>
                    </div>
                    <div class="join">
                        <p><span style="font-size: 12px;">▪</span>join<span style="font-size: 12px;">▪</span>community<span style="font-size: 12px;">▪</span></p>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <style>

        @font-face {
            font-family: 'Inter Bold';
            src: url({% static 'main/font/Inter Font/static/inter-Bold.ttf' %});
        }
        .nft_dek h1{
         font-family: "Inter Bold";
         font-size: 80px;
         margin-block-start: 0em;
         margin-block-end: 0em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;

        }
        .discandtwiter__row{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

        }
        .discandtwiter{
            margin-top: 120px;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .container{
            width: 340px;
            display: flex;
            flex-wrap: wrap;
        }

        .nft-dek{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .nft_dek p{
            font-size: 18px;
            text-align: center;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-family: "Inter Bold";
            position: relative;
            bottom: 20px;
        }
        .join{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .join p{
            font-size: 18px;
            text-align: center;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-family: "Inter Bold";
            position: relative;
            bottom: 20px;
        }
    </style>
</body>
</html>
