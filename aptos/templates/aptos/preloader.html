<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft desk</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'main/js/timer.js' %}"></script>
    <link rel="icon" href="{% static 'main/images/green.png' %}" type="image/x-icon">
</head>
<body>
    <div class="nft-dek">
        <div class="container">
            <div class="nft_dek">
              <div class="nft_dek_logo">
                <h1>APT</h1><img src="{% static 'aptos/images/aptos.png' %}" alt=""><h1>S nft desk</h1>
              </div>
                <p style='font-weight: 700;font-size: 25px;'>*minimalism, utility, free mint*</p><br>
                <p style='font-weight: 700;font-size: 45px;'>COMMING SOOn<span style="font-size: 12px;"></p>
                <p style='font-weight: 900;font-size: 35px;' id="timer"></p>
            </div>
            <div class="discandtwiter">
                <div class="discandtwiter__row">
                    <div class="box" >
                      <div class="eth" style="width:150px;">
                         <div class="eth_link">
                           <a href="/eth">eth</a>
                         </div>
                         <div class="eth_p">
                           <p>nft desk</p>
                         </div>
                      </div>
                       <img height="150px" src="{% static 'aptos/images/ndeskqr.png' %}">
                    </div>

                    <div class="box" >
                      <div class="discord" >
                         <a target="_blank" style="padding:25px;" href="https://discord.gg/FU3ePxAZaR" > <img style="justify-content: center;" height="100px" src="{% static 'main/images/discord-alt-svgrepo-com.svg' %}"></a>
                      </div>
                       <img height="150px" src="{% static 'aptos/images/discordqr.png' %}">
                    </div>

                    <div class="box">
                      <div class="twitter" >
                         <a target="_blank" href="https://twitter.com/ndesk_io"><img class='twitter_img' height="70px"  src="{% static 'main/images/twitter-svgrepo-com.svg' %}"></a>
                      </div>
                       <img style="justify-content: center;" height="150px"  src="{% static 'aptos/images/twitterqr.png' %}">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div style="visibility: hidden;">
        <a href="https://raritysniper.com/nft-drops-calendar">NFT Drops</a>
    </div>
    <div style="visibility: hidden;">
        <a href="https://icy.tools/calendar" target="_blank"> <img src="https://cdn.icy.tools/images/icy-tools-light.svg" alt="as seen on icy.tools" width="256" /></a>
    </div>
    <div style="visibility: hidden;">
        <a href="https://icy.tools/calendar" target="_blank"> <img src="https://cdn.icy.tools/images/icy-tools-dark.svg" alt="as seen on icy.tools' NFT Calendar" width="256" /></a>
    </div>
    <style>

        @font-face {
            font-family: 'Inter Bold';
            src: url({% static 'main/font/Inter Font/static/inter-Bold.ttf' %});
        }
        .nft_dek_logo{
          width: 100%;
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          margin-right: 0px;
          justify-content: center;
        }
        .nft_dek {
          width: 800px;
        }
        .twitter_img {
          padding-top: 0px;
          padding-bottom: 20px;
          padding-left: 40px;
          padding-right: 40px;
        }
        .box {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          margin-right: 0px;
          justify-content: center;
          width: calc(680px/3);
        }
        .eth{
          width: 150px;
          height: 100px;
        }
        .eth_link{
          display: flex;
          justify-content: center;
          align-items: center;
          line-height: 50px;
          margin: 0;
          left: 0;
          top: 0;
          width: 150px;
          height: 50px;
          z-index: 1;
        }
        .eth_link a {
          font-family: 'Inter Bold';
          src: url({% static 'main/font/Inter Font/static/inter-Bold.ttf' %});
          font-size: 25px;
          font-weight: 900;
          text-decoration: none;
          color: green;
        }
        .eth_p {
          display: flex;
          justify-content: center;
          align-items: center;
          line-height: 50px;
          margin: 0;
          left: 0;
          top: 0;
          width: 150px;
          height: 30px;
          z-index: 2;
        }
        .eth_p p {
          font-family: 'Inter Bold';
          src: url({% static 'main/font/Inter Font/static/inter-Bold.ttf' %});
          font-size: 25px;
          font-weight: 900;
          color: black;
        }
        .nft_dek h1{
         font-family: "Inter Bold";
         font-size: 99px;
         margin-block-start: 0em;
         margin-block-end: 0em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        display: inline-block;
        }
        .nft_dek img{
          height: 80px;
          display: inline-block;
        }
        .discandtwiter__row{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;

        }
        .discandtwiter__row div{

        }
        .discandtwiter{
            margin-top: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .container{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
        }

        .nft-dek{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .nft_dek p{
            width: 100%;
            font-size: 18px;
            text-align: center;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-family: "Inter Bold";
            position: relative;
            bottom: 20px;
        }
        .join{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .join p{

            text-align: center;
            margin-block-end: 0em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-family: "Inter Bold";
            position: relative;
            bottom: 20px;
            font-weight: 700;
            font-size: 25px;
        }

        @media screen and (max-width:800px){
            .discandtwiter{
                width: 350px;
            }
            .container{
                width: 350px;
            }
            .nft_dek h1 {
              font-size: 35px;
            }
            .nft_dek img {
              height: 30px;
            }
            .nft_dek_logo {
              margin-top: 80px;
              margin-bottom: 80px;
            }

        }

    </style>
</body>
</html>
